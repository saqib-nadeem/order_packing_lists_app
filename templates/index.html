<html>
	<head>
		<title>
			Login page
		</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#login_btn").click(function(e) {
                    e.preventDefault();
                    $.ajax({
                        type: "POST",
                        cache: false,
                        data: JSON.stringify({
                            username: $("#username").val().trim(),
                            password: $("#password").val().trim(),
                        }),
                        url: "/login",
                        contentType: "application/json",
                    }).done(function(response) {
                        if (response == "failure") {
                            alert("Incorrect username or password.")
                        } else {
                            window.location.href = "/upload";
                        }
                    });
                });
            });

            $(document).keypress(function(e) {
                if(e.which == 13) {
                    $("#login_btn").trigger('click');
                }
            });
        </script>
	</head>
    
	<body style="text-align: center;">
		<h1 style="margin-top:15%">
		Log in
		</h1>
		<form name="login">
			Username<input id="username" type="text" style="margin-bottom: 10px;margin-left:10px"></br>
			Password<input id="password" type="password" style="margin-bottom: 10px;  margin-left:10px"></br>
			<input type="button" id="login_btn" value="Login"/>
		</form>
	</body>
</html>
